<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆胶囊 - 主页</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background-color: #0a0a0a;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(233, 30, 99, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(156, 39, 176, 0.1) 0%, transparent 50%);
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 侧边栏 */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #1a0a1e 0%, #2d1b36 100%);
            border-right: 1px solid rgba(233, 30, 99, 0.3);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(233, 30, 99, 0.2);
            position: relative;
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #e91e63, #9c27b0);
        }
        
        .sidebar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(233, 30, 99, 0.7);
        }
        
        .sidebar-nav {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 10px;
        }
        
        .nav-link {
            display: block;
            padding: 12px 15px;
            color: #b3b3b3;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(233, 30, 99, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-link:hover::before {
            left: 100%;
        }
        
        .nav-link:hover {
            color: #ffffff;
            background-color: rgba(233, 30, 99, 0.2);
            transform: translateX(5px);
        }
        
        .nav-link.active {
            color: #ffffff;
            background-color: rgba(233, 30, 99, 0.3);
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.5);
        }
        
        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        /* 卡片 */
        .card {
            background: linear-gradient(135deg, rgba(26, 10, 30, 0.8) 0%, rgba(45, 27, 54, 0.8) 100%);
            border-radius: 12px;
            border: 1px solid rgba(233, 30, 99, 0.3);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.2);
            margin-bottom: 30px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            padding: 20px;
            border-bottom: 1px solid rgba(233, 30, 99, 0.3);
            background: linear-gradient(90deg, rgba(233, 30, 99, 0.1), rgba(156, 39, 176, 0.1));
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
        }
        
        .card-body {
            padding: 20px;
        }
        
        /* 仪表盘 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.1) 0%, rgba(156, 39, 176, 0.1) 100%);
            border-radius: 12px;
            border: 1px solid rgba(233, 30, 99, 0.3);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.3);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e91e63;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(233, 30, 99, 0.7);
        }
        
        .stat-label {
            font-size: 1rem;
            color: #b3b3b3;
        }
        
        /* 最近活动 */
        .activity-list {
            list-style: none;
        }
        
        .activity-item {
            padding: 15px;
            border-bottom: 1px solid rgba(233, 30, 99, 0.2);
            transition: all 0.3s ease;
        }
        
        .activity-item:hover {
            background-color: rgba(233, 30, 99, 0.1);
        }
        
        .activity-time {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 5px;
        }
        
        .activity-content {
            color: #ffffff;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(233, 30, 99, 0.3);
            }
            
            .sidebar-nav {
                display: flex;
                overflow-x: auto;
                gap: 10px;
            }
            
            .nav-item {
                margin-bottom: 0;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-brand">记忆胶囊</div>
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">仪表盘</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/relationships">关系图谱</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/memories">记忆宫殿</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">系统设置</a>
                </li>
            </ul>
        </aside>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 仪表盘卡片 -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">数据概览</h2>
                </div>
                <div class="card-body">
                    <div class="dashboard-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="total-memories">0</div>
                            <div class="stat-label">总记忆数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="total-relationships">0</div>
                            <div class="stat-label">总关系数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="total-categories">0</div>
                            <div class="stat-label">分类数</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 最近活动卡片 -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">最近活动 <span style="font-size: 12px; font-weight: normal; color: #b3b3b3;">(只显示最新30条活动)</span></h2>
                </div>
                <div class="card-body">
                    <ul class="activity-list" id="activity-list">
                        <li class="activity-item">
                            <div class="activity-time">2026-02-27 10:30</div>
                            <div class="activity-content">添加了新的记忆</div>
                        </li>
                        <li class="activity-item">
                            <div class="activity-time">2026-02-27 09:15</div>
                            <div class="activity-content">更新了用户关系</div>
                        </li>
                        <li class="activity-item">
                            <div class="activity-time">2026-02-26 18:45</div>
                            <div class="activity-content">删除了一条记忆</div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // 加载数据
        async function loadDashboardData() {
            try {
                // 获取记忆总数
                const memoriesResponse = await fetch('/api/memories');
                const memoriesData = await memoriesResponse.json();
                document.getElementById('total-memories').textContent = memoriesData.total;
                
                // 获取关系总数
                const relationshipsResponse = await fetch('/api/relationships');
                const relationshipsData = await relationshipsResponse.json();
                document.getElementById('total-relationships').textContent = relationshipsData.total;
                
                // 获取分类数
                const categoriesResponse = await fetch('/api/categories');
                const categories = await categoriesResponse.json();
                document.getElementById('total-categories').textContent = categories.length;
                
                // 获取最近活动（限制30条）
                const activitiesResponse = await fetch('/api/activities?limit=30');
                const activities = await activitiesResponse.json();
                const activityList = document.getElementById('activity-list');
                activityList.innerHTML = '';
                
                if (activities.length === 0) {
                    activityList.innerHTML = '<li class="activity-item"><div class="activity-time">暂无活动记录</div><div class="activity-content">开始使用记忆胶囊，添加第一条记忆吧！</div></li>';
                } else {
                    activities.forEach(activity => {
                        const li = document.createElement('li');
                        li.className = 'activity-item';
                        li.innerHTML = `
                            <div class="activity-time">${activity.created_at}</div>
                            <div class="activity-content">${activity.action} ${activity.details ? `- ${activity.details}` : ''}</div>
                        `;
                        activityList.appendChild(li);
                    });
                }
            } catch (error) {
                console.error('加载仪表盘数据失败:', error);
            }
        }
        
        // 页面加载时执行
        window.onload = function() {
            loadDashboardData();
        };
    </script>
</body>
</html>
