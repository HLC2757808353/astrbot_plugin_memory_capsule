<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆胶囊 - 记忆宫殿</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background-color: #0a0a0a;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(233, 30, 99, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(156, 39, 176, 0.1) 0%, transparent 50%);
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 侧边栏 */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #1a0a1e 0%, #2d1b36 100%);
            border-right: 1px solid rgba(233, 30, 99, 0.3);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(233, 30, 99, 0.2);
            position: relative;
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #e91e63, #9c27b0);
        }
        
        .sidebar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(233, 30, 99, 0.7);
        }
        
        .sidebar-nav {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 10px;
        }
        
        .nav-link {
            display: block;
            padding: 12px 15px;
            color: #b3b3b3;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(233, 30, 99, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-link:hover::before {
            left: 100%;
        }
        
        .nav-link:hover {
            color: #ffffff;
            background-color: rgba(233, 30, 99, 0.2);
            transform: translateX(5px);
        }
        
        .nav-link.active {
            color: #ffffff;
            background-color: rgba(233, 30, 99, 0.3);
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.5);
        }
        
        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        /* 卡片 */
        .card {
            background: linear-gradient(135deg, rgba(26, 10, 30, 0.8) 0%, rgba(45, 27, 54, 0.8) 100%);
            border-radius: 12px;
            border: 1px solid rgba(233, 30, 99, 0.3);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.2);
            margin-bottom: 30px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            padding: 20px;
            border-bottom: 1px solid rgba(233, 30, 99, 0.3);
            background: linear-gradient(90deg, rgba(233, 30, 99, 0.1), rgba(156, 39, 176, 0.1));
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
        }
        
        .card-body {
            padding: 20px;
        }
        
        /* 筛选栏 */
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-label {
            font-size: 12px;
            color: #b3b3b3;
        }
        
        .filter-control {
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(233, 30, 99, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
        }
        
        .filter-control:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.3);
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
        }
        
        /* 按钮 */
        .btn {
            display: inline-block;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #e91e63;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background-color: #c2185b;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.5);
        }
        
        .btn-outline {
            background-color: transparent;
            color: #e91e63;
            border: 1px solid #e91e63;
        }
        
        .btn-outline:hover {
            background-color: #e91e63;
            color: #ffffff;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.5);
        }
        
        /* 记忆卡片流 */
        .memories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .memory-card {
            background: linear-gradient(135deg, rgba(26, 10, 30, 0.9) 0%, rgba(45, 27, 54, 0.9) 100%);
            border-radius: 12px;
            border: 1px solid rgba(233, 30, 99, 0.3);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.2);
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .memory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
        }
        
        /* 分类颜色标记 */
        .memory-card.social {
            border-left: 4px solid #2196f3;
        }
        
        .memory-card.知识 {
            border-left: 4px solid #4caf50;
        }
        
        .memory-card.娱乐 {
            border-left: 4px solid #ff9800;
        }
        
        .memory-card.日记 {
            border-left: 4px solid #9c27b0;
        }
        
        .memory-card.日常 {
            border-left: 4px solid #e91e63;
        }
        
        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .memory-time {
            font-size: 12px;
            color: #999;
        }
        
        .memory-importance {
            font-size: 12px;
            color: #e91e63;
            font-weight: bold;
        }
        
        .memory-content {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .memory-tags {
            margin-bottom: 15px;
        }
        
        .tag {
            display: inline-block;
            padding: 4px 12px;
            margin-right: 8px;
            margin-bottom: 8px;
            background-color: rgba(233, 30, 99, 0.2);
            border: 1px solid rgba(233, 30, 99, 0.3);
            border-radius: 16px;
            font-size: 12px;
            color: #ffffff;
        }
        
        .memory-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        /* 批量操作栏 */
        .batch-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .batch-actions input[type="checkbox"] {
            margin-right: 10px;
        }
        
        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(26, 10, 30, 0.95) 0%, rgba(45, 27, 54, 0.95) 100%);
            margin: 15% auto;
            padding: 30px;
            border: 1px solid rgba(233, 30, 99, 0.3);
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(233, 30, 99, 0.3);
        }
        
        .modal-header {
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(233, 30, 99, 0.3);
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b3b3b3;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(233, 30, 99, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.3);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        
        .modal-footer {
            padding-top: 20px;
            border-top: 1px solid rgba(233, 30, 99, 0.3);
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(233, 30, 99, 0.3);
            }
            
            .sidebar-nav {
                display: flex;
                overflow-x: auto;
                gap: 10px;
            }
            
            .nav-item {
                margin-bottom: 0;
            }
            
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .memories-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-brand">记忆胶囊</div>
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">仪表盘</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/relationships">关系图谱</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/memories">记忆宫殿</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">系统设置</a>
                </li>
            </ul>
        </aside>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 记忆宫殿卡片 -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">记忆宫殿</h2>
                </div>
                <div class="card-body">
                    <!-- 批量操作栏 -->
                    <div class="batch-actions">
                        <input type="checkbox" id="select-all">
                        <label for="select-all">全选</label>
                        <button class="btn btn-outline" onclick="batchDelete()">批量删除</button>
                        <button class="btn btn-outline" onclick="loadMemories()">刷新</button>
                        <button class="btn btn-primary" onclick="addMemory()">添加记忆</button>
                    </div>
                    
                    <!-- 筛选栏 -->
                    <div class="filter-bar">
                        <div class="filter-group">
                            <label class="filter-label">来源</label>
                            <select class="filter-control" id="source-filter">
                                <option value="">全部</option>
                                <option value="QQ">QQ</option>
                                <option value="Bilibili">Bilibili</option>
                                <option value="Web">Web</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">分类</label>
                            <select class="filter-control" id="category-filter">
                                <option value="">全部</option>
                                <option value="社交">社交</option>
                                <option value="知识">知识</option>
                                <option value="娱乐">娱乐</option>
                                <option value="日记">日记</option>
                                <option value="日常">日常</option>
                            </select>
                        </div>
                        <div class="filter-group search-box">
                            <label class="filter-label">搜索</label>
                            <input type="text" class="filter-control" id="search-box" placeholder="输入关键词搜索...">
                        </div>
                        <button class="btn btn-primary" onclick="searchMemories()">搜索</button>
                    </div>
                    
                    <!-- 记忆卡片流 -->
                    <div class="memories-grid" id="memories-grid">
                        <!-- 记忆卡片将通过JavaScript动态添加 -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 编辑模态框 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">编辑记忆</h3>
            </div>
            <form id="edit-form">
                <input type="hidden" id="edit-memory-id">
                <div class="form-group">
                    <label class="form-label" for="edit-content">内容</label>
                    <textarea class="form-control" id="edit-content"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-category">分类</label>
                    <select class="form-control" id="edit-category">
                        <option value="日常">日常</option>
                        <option value="社交">社交</option>
                        <option value="知识">知识</option>
                        <option value="娱乐">娱乐</option>
                        <option value="日记">日记</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-tags">标签 (逗号分隔)</label>
                    <input type="text" class="form-control" id="edit-tags">
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-importance">重要性</label>
                    <input type="number" class="form-control" id="edit-importance" min="1" max="10">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        const pageSize = 20;
        let selectedMemories = [];
        
        // 加载记忆列表
        async function loadMemories(page = 1) {
            try {
                const source = document.getElementById('source-filter').value;
                const category = document.getElementById('category-filter').value;
                
                let url = `/api/memories?page=${page}&limit=${pageSize}`;
                if (category) {
                    url += `&category=${encodeURIComponent(category)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                const memories = data.memories;
                
                const grid = document.getElementById('memories-grid');
                grid.innerHTML = '';
                
                if (memories.length === 0) {
                    grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #999;">暂无记忆数据</div>';
                    return;
                }
                
                memories.forEach(memory => {
                    const card = document.createElement('div');
                    card.className = `memory-card ${memory.category}`;
                    
                    // 处理标签
                    let tagsHtml = '';
                    if (memory.tags) {
                        const tags = memory.tags.split(',');
                        tags.forEach(tag => {
                            tag = tag.trim();
                            if (tag) {
                                tagsHtml += `<span class="tag">${tag}</span>`;
                            }
                        });
                    }
                    
                    card.innerHTML = `
                        <div class="memory-header">
                            <div class="memory-time">${memory.created_at}</div>
                            <div class="memory-importance">重要性: ${memory.importance}</div>
                        </div>
                        <div class="memory-content">${memory.content}</div>
                        <div class="memory-tags">${tagsHtml || '无'}</div>
                        <div class="memory-actions">
                            <input type="checkbox" class="memory-checkbox" data-id="${memory.id}">
                            <button class="btn btn-outline" onclick="editMemory(${memory.id})">修改</button>
                            <button class="btn btn-outline" onclick="deleteMemory(${memory.id})">删除</button>
                            <button class="btn btn-outline" onclick="increaseImportance(${memory.id})">加权</button>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
                
                // 绑定全选事件
                document.getElementById('select-all').addEventListener('change', function() {
                    const checkboxes = document.querySelectorAll('.memory-checkbox');
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = this.checked;
                    });
                    updateSelectedMemories();
                });
                
                // 绑定单个复选框事件
                const checkboxes = document.querySelectorAll('.memory-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', updateSelectedMemories);
                });
            } catch (error) {
                console.error('加载记忆列表失败:', error);
            }
        }
        
        // 更新选中的记忆
        function updateSelectedMemories() {
            selectedMemories = [];
            const checkboxes = document.querySelectorAll('.memory-checkbox:checked');
            checkboxes.forEach(checkbox => {
                selectedMemories.push(parseInt(checkbox.dataset.id));
            });
        }
        
        // 批量删除
        async function batchDelete() {
            if (selectedMemories.length === 0) {
                alert('请选择要删除的记忆');
                return;
            }
            
            if (!confirm(`确定要删除 ${selectedMemories.length} 条记忆吗？`)) {
                return;
            }
            
            try {
                for (const memoryId of selectedMemories) {
                    await fetch(`/api/memories/${memoryId}`, {
                        method: 'DELETE'
                    });
                }
                alert('删除成功');
                loadMemories();
            } catch (error) {
                console.error('批量删除失败:', error);
                alert('删除失败');
            }
        }
        
        // 搜索记忆
        async function searchMemories() {
            const query = document.getElementById('search-box').value;
            const source = document.getElementById('source-filter').value;
            const category = document.getElementById('category-filter').value;
            
            try {
                let url = `/api/memories/search?q=${encodeURIComponent(query)}`;
                if (category) {
                    url += `&category=${encodeURIComponent(category)}`;
                }
                
                const response = await fetch(url);
                const memories = await response.json();
                
                const grid = document.getElementById('memories-grid');
                grid.innerHTML = '';
                
                if (memories.length === 0) {
                    grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #999;">没有找到匹配的记忆</div>';
                    return;
                }
                
                memories.forEach(memory => {
                    const card = document.createElement('div');
                    card.className = `memory-card ${memory.category}`;
                    
                    // 处理标签
                    let tagsHtml = '';
                    if (memory.tags) {
                        const tags = memory.tags.split(',');
                        tags.forEach(tag => {
                            tag = tag.trim();
                            if (tag) {
                                tagsHtml += `<span class="tag">${tag}</span>`;
                            }
                        });
                    }
                    
                    card.innerHTML = `
                        <div class="memory-header">
                            <div class="memory-time">${memory.created_at}</div>
                            <div class="memory-importance">重要性: ${memory.importance}</div>
                        </div>
                        <div class="memory-content">${memory.content}</div>
                        <div class="memory-tags">${tagsHtml || '无'}</div>
                        <div class="memory-actions">
                            <input type="checkbox" class="memory-checkbox" data-id="${memory.id}">
                            <button class="btn btn-outline" onclick="editMemory(${memory.id})">修改</button>
                            <button class="btn btn-outline" onclick="deleteMemory(${memory.id})">删除</button>
                            <button class="btn btn-outline" onclick="increaseImportance(${memory.id})">加权</button>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
                
                // 绑定复选框事件
                const checkboxes = document.querySelectorAll('.memory-checkbox');
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', updateSelectedMemories);
                });
            } catch (error) {
                console.error('搜索记忆失败:', error);
            }
        }
        
        // 编辑记忆
        async function editMemory(memoryId) {
            try {
                // 这里需要先获取记忆详情，暂时使用搜索接口
                const response = await fetch(`/api/memories/search?q=${memoryId}`);
                const memories = await response.json();
                
                if (memories.length > 0) {
                    const memory = memories[0];
                    
                    // 填充表单
                    document.getElementById('edit-memory-id').value = memory.id;
                    document.getElementById('edit-content').value = memory.content;
                    document.getElementById('edit-category').value = memory.category;
                    document.getElementById('edit-tags').value = memory.tags || '';
                    document.getElementById('edit-importance').value = memory.importance;
                    
                    // 显示模态框
                    document.getElementById('edit-modal').style.display = 'block';
                }
            } catch (error) {
                console.error('获取记忆详情失败:', error);
            }
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }
        
        // 删除记忆
        async function deleteMemory(memoryId) {
            if (!confirm('确定要删除这条记忆吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/memories/${memoryId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                alert(result.result);
                loadMemories();
            } catch (error) {
                console.error('删除记忆失败:', error);
                alert('删除失败');
            }
        }
        
        // 增加重要性
        async function increaseImportance(memoryId) {
            try {
                // 这里需要先获取记忆详情，然后更新重要性
                const response = await fetch(`/api/memories/search?q=${memoryId}`);
                const memories = await response.json();
                
                if (memories.length > 0) {
                    const memory = memories[0];
                    const newImportance = Math.min(10, memory.importance + 1);
                    
                    // 这里需要调用更新接口，暂时使用重新创建的方式
                    const createResponse = await fetch('/api/memories', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: memory.content,
                            category: memory.category,
                            tags: memory.tags,
                            target_user_id: memory.user_id,
                            source_platform: memory.source_platform,
                            source_context: memory.source_context,
                            importance: newImportance
                        })
                    });

                    });

            } catch (error) {

        // 添加记忆
        function addMemory() {
            // 清空表单
            document.getElementById('edit-memory-id').value = '';
            document.getElementById('edit-content').value = '';
            document.getElementById('edit-category').value = '日常';
            document.getElementById('edit-tags').value = '';
            document.getElementById('edit-importance').value = 5;
            
            // 显示模态框
            document.getElementById('edit-modal').style.display = 'block';
        }
        
        // 提交编辑表单
        document.getElementById('edit-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const memoryId = document.getElementById('edit-memory-id').value;
            const content = document.getElementById('edit-content').value;
            const category = document.getElementById('edit-category').value;
            const tags = document.getElementById('edit-tags').value;
            const importance = parseInt(document.getElementById('edit-importance').value);
            
            try {
                if (memoryId) {
                    // 更新记忆（暂时使用删除后重新创建的方式）
                    await fetch(`/api/memories/${memoryId}`, {
                        method: 'DELETE'
                    });
                }
                
                // 创建新记忆
                const response = await fetch('/api/memories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content,
                        category: category,
                        tags: tags,
                        importance: importance
                    })
                });
                
                const result = await response.json();
                alert(result.result);
                closeModal();
                loadMemories();
            } catch (error) {
                console.error('保存记忆失败:', error);
                alert('保存失败');
            }
        });
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('edit-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // 页面加载时执行
        window.onload = function() {
            loadMemories();
        };
    </script>
